<nav class="w-full h-[70px] border-b-1 border-[#cccccc] flex items-center px-3 md:px-6">
  <!-- Logo -->
  <div class="flex items-center min-w-[50px]">
    <div class="logo"><img class="h-10 w-10" src="images/Logo.png" alt="ego logo"/></div>
  </div>
  <!-- Buttons desktop -->
  <div class="hidden sm:flex w-full ml-5 md:ml-10 lg:ml-30 justify-between h-full">
    <div class="flex items-center gap-4 ">
        @if(buttons()){
            @for(button of buttons(); track button){
                <app-button [title]="button.title"></app-button>
            }
        }
    </div>
    <button
    class="ml-4 flex items-center justify-center w-10 rounded-lg hover:bg-gray-100 transition"
    >
        <!-- Icon -->
        <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-800"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
   
  </div>
  <div class="sm:hidden flex w-full justify-end">
     <!-- Burger button (mobile) -->
    <button
      class="ml-4 flex items-center justify-center w-10 h-10 rounded-lg hover:bg-gray-100 transition"
    >
      <!-- Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-800"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
</div>
</nav>

<!-- Mobile menu -->
 @if(isMenuOpen()){
     <div  
       class="md:hidden w-full bg-white border-b shadow-sm px-4 py-4 flex flex-col gap-3"
     >
       <button class="px-4 py-2 rounded-lg bg-blue-600 text-white">
         Botón 1
       </button>
     
       <button class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800">
         Botón 2
       </button>
     </div>
 }
