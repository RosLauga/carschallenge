<section class="mx-10 md:mx-20 lg:mx-40 px-8 mt-[75px]">
<h3 class="sm:text-5xl text-3xl font-bold">Descubr√≠ todos los modelos</h3>
<main>
    <div class="grid grid-col-[1fr] grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-items-center">
        @if(cars()){
            @for(car of cars() | async; track car){
                <app-car-card [title]="car.name" [image]="car.thumbnail" [price]="car.price" [year]="car.year"></app-car-card>
            }
        }
    </div>
</main>
</section>
