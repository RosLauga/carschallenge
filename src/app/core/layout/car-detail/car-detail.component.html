@if(carDetail | async; as car){
<section class="mx-10 md:mx-20 lg:mx-40 px-8 pt-[85px]">
    <div class="flex grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
        <picture>
            <img [src]="car.photo" />
        </picture>
        <div class="flex flex-col gap-4">
            <span class="font-bold text-[20px]">{{car.name}}</span>
            <span class="leading-12 text-[35px] md:text-[50px] font-bold" >{{car.title}}</span>
            <div [innerHTML]="car.description"></div>
        </div>
    </div>
</section>
<section>
  <app-slide [slideCarDetail]="car"></app-slide>
</section>
}
